<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1" align="center" cellpadding=1 >
        <caption>A test table with merged cells</caption>
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Averege</th>
                <th rowspan="2">Red eyes</th>
            </tr>     
            <tr>
                <th>height</th>
                <th>weight</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Males</th>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <th>Females</th>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </tbody>
    </table>
    <form>
        <div>
            <label for="name">ФИО</label>
            <input type="text" id="name" name="name" minlength="4" maxlength="20" size="20" pattern="[A-Za-zА-Яа-яЁё]-[5-25]">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" minlength="4" maxlength="20" size="20" pattern="\D+@[A-Za-zА]+?\[A-Za-zА]{2,6}">
        </div>
        <div>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="password" minlength="4" pattern=[\D]{8,}-[0-9]{,1}-[A-Z]{,1}>
        </div>
    </form>
</body>
</html>
